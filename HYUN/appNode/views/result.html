<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀무원 2</title>
    <link rel="stylesheet" href="/stylesheets/test.css"/>
</head>
</head>
<body>

    <div class="page2_container">
        <div class="container_header">
            
                <div class="header_img">
                    <img src="images/page2_spoon.png" class="page2_spoon">
                </div>
                <div class="header_message">
                    <div class="a">GL (혈당부하지수) 란 특정 식품을 얼마나 많이 먹는지</div>
                    <div class="b">반영한 값으로, 얼마나 빠른 속도로 소화되어</div>
                    <div class="c">혈당 농도를 증가시키는지 객관적으로 표시한 지수</div>                    
                </div>
            
        </div>

        <div class="container_body">
                <div class="body_message">
                    <h2>나의 추정 혈당 부하지수</h2>
                </div>
                <div class="body_button">
                    <div class="egl_number"><%=egl%></div>
                </div>
        </div>
        
        <div class="container_footer">
            <div class="page2_info">
                <img src="images/page2_info.png" >
            </div>
        </div>
    
    </div>

</body>
</html>
